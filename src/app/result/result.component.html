<mat-card>
  <h1> Your Majors: </h1>
  <span *ngFor="let major of majors"> {{major}} </span>
</mat-card>

<mat-card>

  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let item of items; let i = index;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b class="text-grey">{{item.name}}</b>
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul *ngFor="let rec of item.requirements; let j = index">
        <li><b> {{rec.name}} </b></li>


        <table mat-table [dataSource]="rec.courses" class="mat-elevation-z8, table" >
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let k = index">
            <th mat-header-cell *matHeaderCellDef class="grey">{{ vis[k] }}</th>
            <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef ="let emprow; columns: displayedColumns; let k = index"></tr>
        </table>
      </ul>
      
    </mat-expansion-panel>
  </mat-accordion>

</mat-card>
